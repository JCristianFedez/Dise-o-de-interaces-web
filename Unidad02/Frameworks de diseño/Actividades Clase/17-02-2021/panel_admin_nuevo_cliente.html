<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl' crossorigin='anonymous'>
    <link rel="stylesheet" href="css/style.css">
    <title>Panel Admin</title>
</head>

<body>

    <!-- Contenedor de los menus -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <!-- NavBar vertical -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Administracion Libreria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#miNabVar"
                aria-controls="miNabVar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="miNabVar">
                <form class="d-flex w-75">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-success px-5" type="submit">Buscar</button>
                </form>
            </div>
        </div>

        <!-- NavBar horizontal -->
        <div class="collapse navbar-collapse" id="miNabVar">
            <ul class="navbar-nav mr-auto flex-column px-3 vertical-nav">
                <li class="nav-item text-center mb-3">
                    <a class="navbar-brand" href="#">Navegacion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="panel_admin_clientes.html"><i class="fas fa-users"></i> Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="panel_admin_ventas.html"><i class="fas fa-dollar-sign"></i> Ventas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-boxes"></i> Inventario</a>
                </li>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-id-card-alt"></i> Vendedores</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contendor del contenido -->
    <div class="me-5 container mt-3">

        <!-- Formulario -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                <h1 class="text-center">Nuevo Cliente</h1>
                <form>
                    <div class="mb-3">
                        <label for="nombre1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre1" placeholder="Nombre">
                      </div>
                    <div class="mb-3">
                        <label for="apellidos1" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos1" placeholder="Apellidos">
                      </div>
                    <div class="mb-3">
                        <label for="email1" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Correo electronico">
                        <div id="emailHelp" class="form-text">No se permiten emails temporales.</div>
                      </div>
                    <button type="submit" class="btn btn-primary">Agragar</button>
                  </form>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0' crossorigin='anonymous'>
    </script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
</body>

</html>
