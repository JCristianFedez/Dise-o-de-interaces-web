<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl' crossorigin='anonymous'>
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body class="h-100">

    <div class="login h-100">
        
        <div class="container h-100">

            <div class="row justify-content-center align-items-center h-100">

                <!-- Contendor formulario -->
                <div class="col-md-7 bg-light p-4 rounded">

                    <h2 class="text-center bg-primary text-light text-uppercase py-2">Login Administradores</h2>

                    <form action="#">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo: </label>
                            <input type="email" name="" id="email" class="form-control" required
                                placeholder="Escriba su correo">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña: </label>
                            <input type="password" name="" id="password" class="form-control" required
                                placeholder="Escriba Contraseña">
                        </div>

                        <div class="mb-3">
                            <label for="recordar" class="form-check-label">Recordar: </label>
                            <input type="checkbox" name="" id="recordar" class="form-check-input">
                        </div>

                        <input type="submit" value="Iniciar sesion" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0' crossorigin='anonymous'>
    </script>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
</body>

</html>
