<!doctype html>
<html lang='en'>

<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">

                                <li class="nav-item">

                                <li class="nav-item">

            </div>

        <div class="row my-3 justify-content-center">
            <div class="col-md-3 col-sm-6">
                <form action="#" class="">
                    <div class="col-12 mb-2">
                        <label for="nombre-apellido" class="form-label">Nombre y Apellidos</label>
                        <input type="text" class="form-control" id="nombre-apellido">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="consulta" class="form-label">Consulta</label>
                        <textarea class="form-control" id="consulta" rows="3"></textarea>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3 col-sm-6">
                <a href="#" class="btn btn-dark btn-lg">Contacta con nosotros</a>
